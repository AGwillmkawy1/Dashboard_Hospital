<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard for Hospital</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <span class="sign-up-1">Sign up</span>
        <!-- Full Name -->
        <div class="rectangle-2">
          <!-- <label for="fullname" class="full-name-label">Full name:</label> -->
          <input type="text" id="fullname" name="fullname" placeholder="Enter full name here" class="input-style">
        </div>
        <!-- Email -->
        <div class="rectangle-3">
          <label for="email" class="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email here" class="input-style">
        </div>
        <!-- Password -->
        <div class="rectangle-4">
          <label for="password" class="password-label">Password:</label>
           <input type="password" id="password" name="password" placeholder="Enter password here" class="input-style">
        </div>
        <!-- Confirm Password -->
        <div class="rectangle-5">
          <label for="confirm_password" class="confirm-password-label">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password here" class="input-style">
        </div>
        <!-- Sign Up Button -->
        <button class="button"><a href="login.html" class="sign-up-6">Sign up</a></button>
        <!-- Login Section -->
        <div class="login-section">
          <span class="do-have-account">Already have an account? </span>
          <a href="login.html" class="login">Login</a>
        </div>
        <!-- Additional design elements -->
        <span class="full-name">Full name</span>
        <div class="noun-personal"></div>
        <div class="noun-email"><div class="vector"></div></div>
        <span class="phone-or-email">Phone or Email</span>
        <div class="noun-password"><div class="vector-7"></div></div>
        <span class="password">Password</span>
        <div class="noun-password-8"><div class="vector-9"></div></div>
        <span class="confirm-password">Confirm Password</span>
      </div>
      <div class="chuk-logo"></div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
