<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard for Hospital</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <span class="sign-up-1">Sign up</span>
        <div class="rectangle-2"><span class="full-name">Full name</span></div>
        <div class="rectangle-3">
          <span class="phone-email">Phone or Email</span>
        </div>
        <div class="rectangle-4"><span class="password">Password</span></div>
        <div class="rectangle-5">
          <span class="confirm-password">Confirm Password</span>
        </div>
        <button class="rectangle-6">
          <a href="login.html" class="sign-up-7">Sign up</a>
        </button>
        <div class="do-have-account">
          <span class="do-have-account-8">Do you have an account? </span
          ><span class="login">Login</span>
        </div>
        <span class="full-name-9">Full name</span>
        <div class="noun-personal"></div>
        <div class="noun-email"><div class="vector"></div></div>
        <span class="phone-or-email">Phone or Email</span>
        <div class="noun-password"><div class="vector-a"></div></div>
        <span class="password-b">Password</span>
        <div class="noun-password-c"><div class="vector-d"></div></div>
        <span class="confirm-password-e">Confirm Password</span>
      </div>
      <div class="chuk-logo"></div>
    </div>
  </body>
</html>
